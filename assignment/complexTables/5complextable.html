<!-- Create an accessible table using HTML5 that lists books in a library. The table should have the following columns: "Title", "Author", "Genre", "Year". Ensure that the table is accessible by adding appropriate ARIA attributes and ensuring screen reader compatibility. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>Books in a library</thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Harry</td>
            <td>Jk</td>
            <td>Thriller</td>
            <td>1998</td>   
        </tr>
    </table>
</body>
</html>
