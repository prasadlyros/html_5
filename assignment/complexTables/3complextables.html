<!-- Table with Colspan and Rowspan
Create a table that displays sales data for a company. The table should have the following structure:
- The first row should have three columns: "Region", "Product", "Sales".
- The "Region" column should span two rows.
- The "Product" column should span three columns: "Q1", "Q2", "Q3".
- The "Sales" column should have normal cells for each product and quarter. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">Region</td>
            <td colspan="3">Product</td>
            <td rowspan="2">Sales</td>
        </tr>
        <tr>
            <td>Q1</td>
            <td>Q2</td>
            <td>Q3</td>
        </tr>
        <tr>
            <td>Ceeded</td>
            <td>100</td>
            <td>299</td>
            <td>555</td>
            <td>954</td>
        </tr>
        <tr>
            <td>Nizam</td>
            <td>100</td>
            <td>299</td>
            <td>555</td>
            <td>954</td>
        </tr>
        <tr>
            <td >UA</td>
            <td>100</td>
            <td>299</td>
            <td>555</td>
            <td>954</td>
        </tr>
    </table>
</body>
</html>
